{% extends 'homepage.html' %}

{% block content %}
    {% load static %}

    <div class="container">
        {% load crispy_forms_tags %}   
        <h4>CADASTRO DE ATIVIDADE</h4>
        <form action="{% url 'escolas:cria_atividade' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="custom-button" type="submit">Cadastrar atividade</button>
        </form>
    </div>

{% endblock %}
