{% extends 'homepage.html' %}

{% block content %}
<div class="w-100">
    {% load crispy_forms_tags %}
    <div class="d-flex flex-row justify-content-between align-items-center mb-3">
        <button class="custom-button my-3" type="button" data-toggle="collapse" data-target="#filterForm" aria-expanded="false" aria-controls="filterForm">
            + Filtros
        </button>
        <a
            href="{% url 'escolas:exportar_dados_notas' %}?escola={{ escola }}&evento={{ evento }}"
            class="custom-button"
        >
            Exportar Dados
        </a>
    </div>
    <div class="collapse py-2" id="filterForm">
        <form action="{% url 'escolas:notas_evento' %}" method="get">
            {% csrf_token %}                
            {% crispy form %}
        </form>
    </div>

    <h3>Avaliações por Evento</h1>
    <table id="notas-eventos" class="table table-striped table-bordeless mt-3" style="width:100%">
        <thead>                
            <tr>
                <th>Aluno</th>
                <th>{{ nota_field }}</th>
                <th>Escola</th>
            </tr>
        </thead>
        <tbody>            
            {% for nota in notas %}
            <tr>
                <td class="border-bottom">{{ nota.aluno }}</td>
                <td class="border-bottom">{{ nota.resultado }}</td>
                <td class="border-bottom">{{ nota.escola }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
