{% extends 'homepage.html' %}

{% block content %}
<div class="w-100">
    <div class="d-flex flex-row justify-content-between align-items-center mb-3">
        <h3>
            Resultados por atividade de {{ aluno }}
        </h3>
    </div>

    <table id="resultados-aluno" class="table table-striped table-bordeless mt-3" style="width:100%">
        <thead>                
            <tr>
                <th>Atividade</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>                
            {% for resultado_atividade in resultados %}
            <tr>
                <td class="border-bottom">{{ resultado_atividade.atividade }}</td>
                <td class="border-bottom">{{ resultado_atividade.nota }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
