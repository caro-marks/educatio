{% extends 'homepage.html' %}

{% block content %}
<div class="w-100">    
    <div class="d-flex flex-row justify-content-between align-items-center mb-3">
        <h1>
            Escolas
        </h1>
        <a role="button" class="btn custom-button" href="{% url 'escolas:cria_escola' %}">
            Nova
        </a>
    </div>
    
    <table id="escolas" class="table table-striped table-bordeless mt-3" style="width:100%">
        <thead>            
            <tr>
                <th>Razão Social</th>
                <th>Diretor</th>
                <th class="col-4">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for escola in escolas %}
            <tr>
                <td class="border-bottom">{{ escola.nome }}</td>
                <td class="border-bottom">{{ escola.diretor }}</td>
                <td class="text-center align-middle border-bottom">
                    <div class="btn-group" role="group" aria-label="Acoes">
                        <a role="button" class="btn custom-button" href="{% url 'escolas:escola' escola.id %}">
                            Detalhes
                        </a>
                        <a role="button" class="btn custom-button" href="{% url 'escolas:alunos' %}?out=true&escola={{ escola.id|urlencode }}">
                            Alunos
                        </a>                        
                        <a role="button" class="btn custom-button" href="{% url 'escolas:eventos' %}?escola={{ escola.id|urlencode }}">
                            Eventos
                        </a> 
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
