{% extends 'homepage.html' %}

{% block content %}
<div class="w-100">
    <div class="d-flex flex-row justify-content-between align-items-center mb-3">
        <h1>
            Avaliações por evento de {{ aluno }}</h1>
        </h1>
    </div>

    {% if notas_evento %}
        <table id="notas-eventos" class="table table-striped table-bordeless mt-3" style="width:100%">
            <thead>                
                <tr>
                    <th>Evento</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody>                
                {% for nota_evento in notas_evento %}
                <tr>
                    <td class="border-bottom">{{ nota_evento.evento }}</td>
                    <td class="border-bottom">{{ nota_evento.nota }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    {% else %}
        <p>Nenhum item encontrado.</p>
    {% endif %}

</div>
{% endblock %}
