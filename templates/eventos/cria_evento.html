{% extends 'homepage.html' %}

{% block content %}
    {% load crispy_forms_tags %}

    <div class="w-50">
        <form action="{% url 'escolas:cria_evento' %}" method="post">
            {% csrf_token %}
            <div class="d-flex flex-row align-items-start justify-content-between">
                <div class="d-flex justify-content-around">
                    {{ form.tipo_evento|as_crispy_field  }}
                </div>
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#tipoEventoModal">
                    Cadastrar tipo
                </button>
            </div>
            {{ form.escola|as_crispy_field  }}
            {{ form.descricao|as_crispy_field  }}
            <button class="filter-button" type="submit">Cadastrar evento</button>
        </form>
    </div>
    {% include 'eventos/cria_tipo_evento.html' %}

{% endblock %}
