{% extends 'homepage.html' %}

{% block content %}
    {% load crispy_forms_tags %}

    <form action="{% url 'escolas:cria_evento' %}" method="post">
        {% csrf_token %}
        <div class="d-flex flex-row justify-content-between align-items-center">
            {{ form.tipo_evento|as_crispy_field  }}
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#tipoEventoModal">
                Cadastrar Tipo de Evento
            </button>
        </div>
        {{ form.escola|as_crispy_field  }}
        {{ form.data|as_crispy_field  }}
        {{ form.descricao|as_crispy_field  }}
        <button class="filter-button" type="submit">Cadastrar evento</button>
    </form>
    {% include 'eventos/cria_tipo_evento.html' %}

{% endblock %}
