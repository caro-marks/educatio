{% extends 'homepage.html' %}


{% block content %}
<div class="w-100">
    {% load crispy_forms_tags %}
    
    <div class="d-flex flex-row justify-content-between align-items-center mb-5">
        <h1>Eventos</h1>
        <a role="button" class="btn custom-button" href="{% url 'escolas:cria_evento' %}?escola={{ request.GET.escola|urlencode }}">
            Novo
        </a>
    </div>
    <table id="eventos" class="table table-striped table-bordeless mt-3 pt-3" style="width:100%">
        <thead>            
            <tr>
                <th>Descrição</th>
                <th>Tipo</th>
                <th>Escola</th>
                <th class="col-3">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for evento in eventos %}
            <tr>
                <td class="border-bottom">{{ evento.descricao }}</td>
                <td class="border-bottom">{{ evento.tipo_evento }}</td>
                <td class="border-bottom">{{ evento.escola.nome }}</td>
                <td class="text-center align-middle border-bottom">
                    <div class="btn-group" role="group" aria-label="Acoes">
                        <a role="button" class="btn custom-button" href="{% url 'escolas:alunos_sem_notas' evento.id %}">
                            <!-- leva pra pagina de dar notas para alunos sem nota -->
                            Avaliar
                        </a>
                        <a role="button" class="btn custom-button" href="{% url 'escolas:alunos_com_notas' evento.id %}">
                            Avaliados
                        </a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
</div>
