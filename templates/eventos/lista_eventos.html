{% extends 'escolas/homepage.html' %}


{% block content %}
    {%load crispy_forms_tags %} 
    
    <form action="{% url 'escolas:eventos' %}" method="get">
        {% csrf_token %}
        {{ form|crispy }}
        
        <button type="submit">Filtrar</button>
    </form>
    <h1>Lista de Eventos</h1>
    <ul>
        {% for evento in eventos %}
            <li>{{ evento.descricao }}</li>
        {% endfor %}
    </ul>
{% endblock %}
