{% extends 'homepage.html' %}

{% block content %}
<div class="w-100">
    <div class="d-flex flex-row justify-content-between align-items-center">
        <h1>
            Usuarios
        </h1>
        <a role="button" class="btn custom-button" href="{% url 'escolas:cria_usuario' %}">
            Novo
        </a>
    </div>
    <br>
    <table id="usuarios" class="table table-striped table-bordered table-hover" style="width:100%">
        <thead>            
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.username }}</td>
                <td>{{ usuario.email }}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Acoes">
                        <a role="button" class="btn custom-button" href="{% url 'escolas:usuario' usuario.id %}">
                            Detalhes
                        </a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
