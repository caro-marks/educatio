<div id="removeAtividadeModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

  <!-- Modal content-->
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Exclusão de atividade</h4>
          </div>
          <div class="modal-body">            
              <h5>
              Tem certeza que deseja excluir esta atividade? Todos os resultados já existentes também serão removidos.
              </h5>
          </div>
          <div class="modal-footer">
              <a href="{% url 'escolas:remove_atividade' atividade.id %}" class="btn btn-danger">Excluir</a>
              <button class="btn btn-secundary" data-dismiss="modal">Cancelar</button>
          </div>
      </div>

  </div>
</div>
