{% extends 'homepage.html' %}

{% block content %}

<div class="w-100">
    <div class="d-flex flex-row mb-5">
        <h3>Resultados das avaliações por aluno na atividade: <strong>{{ atividade.descricao }}</strong></h3>
    </div>
    <table id="avaliacoes-evento-por-aluno" class="table table-striped table-bordeless mt-3" style="width:100%">
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Nota</th>
                <th class="col-2">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for resultado in notas_alunos %}
            <tr>
                <td class="border-bottom">{{ resultado.aluno }}</td>
                <td class="border-bottom">{{ resultado.nota }}</td>
                <td class="text-center align-middle border-bottom">
                    <div class="btn-group" role="group" aria-label="Acoes">                        
                        <a href="{% url 'escolas:edita_resultado' resultado_id=resultado.id %}" class="btn custom-button">
                            Editar nota
                        </a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
