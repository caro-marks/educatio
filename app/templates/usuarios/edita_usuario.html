{% extends 'homepage.html' %}

{% block content %}
    {% load static %}
    <div class="container">
        {% load crispy_forms_tags %}  
        <h4>Atualização de usuário</h4>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="custom-button" type="submit">Atualizar Usuario</button>
        </form>
    </div>

{% endblock %}
